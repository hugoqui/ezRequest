<section class="container" style="margin-bottom: 100px">
  <div class="row">
      <div class="col-lg-12">
          <h3> Mi Perfil <small id="clientName"></small> </h3>
      </div>
  </div>
  <form>
      <div class="row">
          <div class="col-lg-12">
              <section class="card">
                  <header class="card-header bg-primary text-white">
                      Datos Personales
                  </header>
                  <div class="card-body">
                      <div class="form-group row">
                          <label class="col-sm-2 control-label">Contraseña</label>
                          <div class="col-sm-4 col-xs-12">
                              <input id="Password" name="Password" type="password" class="form-control round-input">
                          </div>
                      </div>
                      <div class="form-group row">
                          <label class="col-sm-2 control-label">Email</label>
                          <div class="col-sm-4 col-xs-12">
                              <input id="Email" name="Email" type="text" class="form-control round-input">
                          </div>
                        <label class="col-sm-2 control-label">Nombre</label>
                        <div class="col-sm-4 col-xs-12">
                            <input id="Name" name="Name" type="text" class="form-control round-input">
                        </div>
                        <label class="col-sm-2 control-label">Dirección</label>
                        <div class="col-sm-4 col-xs-12">
                            <input id="Address" name="Address" type="text" class="form-control round-input">
                        </div>
                        <label class="col-sm-2 control-label">Nombre Contacto</label>
                        <div class="col-sm-4 col-xs-12">
                            <input id="Contact" name="Contact" type="text" class="form-control round-input">
                        </div>
                    </div>
                    <div class="row form-group text-center">
                        <div class="col-md-12">
                            <input type="submit" class="btn btn-default" value="Guardar Cambios">
                        </div>
                    </div>
                  </div>
              </section>

          </div>
      </div>
  </form>
</section>
