<div class="container">
    <form>
        <div class="form-horizontal">
            <h4 class="text-primary">Cliente Nuevo</h4>
            <hr />

            <div class="form-group row">
                <label class="control-label col-md-3">Nombre de Usuario</label>
                <div class="col-md-9">
                    <input [(ngModel)]="UserName" class="form-control text-box single-line" id="UserName" name="UserName" type="text" value="" />
                    <span class="field-validation-valid text-danger" data-valmsg-for="UserName" data-valmsg-replace="true"></span>
                </div>
            </div>

            <div class="form-group row">
                <label class="control-label col-md-3">Contraseña</label>
                <div class="col-md-9">
                    <input [(ngModel)]="Password" class="form-control text-box single-line" id="Password" name="Password" type="password" value="" />
                    <span class="field-validation-valid text-danger" data-valmsg-for="Password" data-valmsg-replace="true"></span>
                </div>
            </div>

            <div class="form-group row">
                <label class="control-label col-md-3">Email</label>
                <div class="col-md-9">
                    <input [(ngModel)]="Email" class="form-control text-box single-line" id="Email" name="Email" type="text" value="" />
                    <span class="field-validation-valid text-danger" data-valmsg-for="Email" data-valmsg-replace="true"></span>
                </div>
            </div>

            <div class="form-group row">
                <label class="control-label col-md-3">Nombre de Empresa</label>
                <div class="col-md-9">
                    <input [(ngModel)]="Name" class="form-control text-box single-line" id="Name" name="Name" type="text" value="" />
                    <span class="field-validation-valid text-danger" data-valmsg-for="Name" data-valmsg-replace="true"></span>
                </div>
            </div>

            <div class="form-group row">
                <label class="control-label col-md-3">Dirección</label>
                <div class="col-md-9">
                    <input [(ngModel)]="Address" class="form-control text-box single-line" id="Address" name="Address" type="text" value="" />
                    <span class="field-validation-valid text-danger" data-valmsg-for="Address" data-valmsg-replace="true"></span>
                </div>
            </div>

            <div class="form-group row">
                <label class="control-label col-md-3">Nombre de Contacto</label>
                <div class="col-md-9">
                    <input [(ngModel)]="Contact" class="form-control text-box single-line" id="Contact" name="Contact" type="text" value="" />
                    <span class="field-validation-valid text-danger" data-valmsg-for="Contact" data-valmsg-replace="true"></span>
                </div>
            </div>

            <div class="form-group row">
                <div class="offset-md-3 col-md-8">
                    <input type="submit" value="Crear" class="btn btn-success btn-lg" (click)="postRequest()" />
                </div>
            </div>
        </div>
    </form>
</div>
